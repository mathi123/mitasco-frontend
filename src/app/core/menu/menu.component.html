<nav [ngClass]="{open: isOpen, closed: !isOpen}" class="menu-bar">
  <accordion>
    <accordion-group *ngFor="let group of groups" heading="{{group.description}}" [isOpen]="true">
      <ul class="nav flex-column">
        <li *ngFor="let item of group.items"
            class="nav-item">
          <a class="nav-link active"
             *ngIf="item.isRouterLink" routerLink="{{item.link}}"
             routerLinkActive="active-menu">{{item.description}}</a>

          <a class="nav-link active"
             *ngIf="!item.isRouterLink" target="{{item.target}}" href="{{item.href}}">
            <i class="fa fa-external-link" aria-hidden="true"></i>
            {{item.description}}
          </a>
        </li>
      </ul>
    </accordion-group>
  </accordion>
</nav>
